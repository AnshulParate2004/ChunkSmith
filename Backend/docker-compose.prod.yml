version: '3.8'

services:
  backend:
    build:
      context: ..
      dockerfile: Backend/Dockerfile
    container_name: chunksmith-backend-prod
    ports:
      - "8000:8000"
    environment:
      - GOOGLE_API_KEY=${GOOGLE_API_KEY}
      - GROQ_API_KEY=${GROQ_API_KEY}
      - PYTHONUNBUFFERED=1
      - PYTHONDONTWRITEBYTECODE=1
    env_file:
      - .env
    volumes:
      # Only mount data directory (no code mounting for production)
      - ./data:/app/data
    restart: always
    networks:
      - chunksmith-network
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:8000/api/health')"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 40s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 4G
        reservations:
          cpus: '0.5'
          memory: 1G

networks:
  chunksmith-network:
    driver: bridge

volumes:
  chunksmith-data:
    driver: local
